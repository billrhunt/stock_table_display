
{% extends "layout.html" %}

{% block content %}
	<div class="jumbo">
		<h2> Welcome to my APP </h2>
		<h3> MSFT price table </h3>
		<table>
			<tr>
				<th>date</th>
				<th>price</th>
			</tr>
		{% for price_row in prices %}
			<tr>
				<td> {{ price_row.date}} </td>
				<td> {{ price_row.price}} </td>
			</tr>
		{% endfor %}
		</table>
	</div>
{% endblock %}
